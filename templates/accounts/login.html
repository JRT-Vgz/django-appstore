{% extends "base/base.html" %}

{% block content %}
<div class="login-container container">
    <div class="card">
        <h1 class="card-body">
            <h1 class="text-center mb-5">Login</h1>
            <form action={% url "login" %} method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="btn submit-btn btn-tomato" type="submit" value="Login">
            </form>
        </h1>
    </div>
</div>
{% endblock %}
